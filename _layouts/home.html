---
layout: default
---

<!-- Page Header -->
<header class="intro-header">
    <div class="container">
        <div class="site-heading">
            <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            {% if page.description %}<span class="subheading">{{ page.description }}</span>{% endif %}
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>
